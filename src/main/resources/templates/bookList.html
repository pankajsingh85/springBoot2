<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Books</title>
</head>
<body>
    
    <div class="container">
    <p class="text-right">Welcome user <button type="button" class="btn btn-outline-info">Logout</button></p>


	<h3 class="text-center p-3 mb-1 bg-info text-white">Books Listing</h3>
	<button type="button" class="btn btn-primary float-right m-2">Add a book</button>
	<table class="table table-bordered table-striped">
		<tr>
			<th>BookCode</th>
			<th>Book Name</th>
			<th>Author</th>
			<th>Data Added</th>
			<th>Actions</th>
		</tr>
		<tr th:each="book : ${bookList}">
			<td th:text="${book.bookCode}"></td>
			<td th:text="${book.bookName}"></td>
			<td th:text="${book.bookAuthor}"></td>
			<td th:text="${book.date}"></td>
			<td>
			<a>
			<button type="button" class="btn btn-outline-info">Edit</button>
            </a>
            <a>
            <button type="button" class="btn btn-outline-danger">Delete</button>
	        </a>
		</td>
		</tr>
	</table>
	</div>



</body>
</html>
